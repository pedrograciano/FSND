{% extends 'layouts/main.html' %} {% block title %}Fyyur | Venues{% endblock %}
{% block content %} {% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
<ul class="items">
  {% for venue in area.venues %}
  <li class="venue_li">
    <a href="/venues/{{ venue.id }}">
      <i class="fas fa-music"></i>
      <div class="item">
        <h5>{{ venue.name }}</h5>
      </div>
    </a>
  </li>
  <button class="btn-delete" venue-id="{{venue.id}}">
    <i class="fas fa-times"></i>
  </button>
  <button class="btn-edit" venue-id="{{venue.id}}">
    <a href="/venues/{{ venue.id }}/edit"> <i class="fas fa-edit"></i></a>
  </button>
  {% endfor %}
</ul>
<style>
  ul.items > li {
    display: inline-block;
    width: 60%;
  }

  button, a {
    -webkit-appearance: none;
    border: none;
    outline: none;
    color: black;
    cursor: pointer;
    vertical-align: top;
  }

  a:hover, button:hover {
	color: red;
  }
</style>
{% endfor %} {% endblock %}
